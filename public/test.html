<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/output.css">
</head>

<body>
    <div class="relative h-screen">
        <!-- Background Pattern -->
        <div class="absolute inset-0">
            <div
                class="-z-10 absolute inset-0 items-center px-5 py-24 w-full h-full [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]">
            </div>
        </div>

        <!-- Hero Content -->
        <div class="z-10 relative flex flex-col justify-center items-center px-4 h-full">
            <div class="max-w-3xl text-center">
                <h1 class="mb-8 font-bold text-white text-4xl sm:text-6xl lg:text-7xl tracking-tight">
                    Your Next Great
                    <span class="text-sky-400">Project</span>
                </h1>
                <p class="mx-auto mb-8 max-w-2xl text-slate-300 text-lg">
                    Build modern and beautiful websites with this collection of stunning background patterns.
                    Perfect for landing pages, apps, and dashboards.
                </p>
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="bg-sky-400 hover:bg-sky-300 px-6 py-3 rounded-lg font-medium text-slate-900">
                        Get Started
                    </button>
                    <button
                        class="bg-slate-800 hover:bg-slate-700 px-6 py-3 border border-slate-700 rounded-lg font-medium text-white">
                        Learn More
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
