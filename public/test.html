<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/output.css">

</head>



<body>
    <div class="relative" x-data="{ state: false }">
        div class="mx-auto max-w-sm">
        <!-- Gradient border container -->
        <div class="hover:shadow-[0_0_20px_10px_rgba(255,255,255,0.6)] hover:brightness-150 p-0.5 rounded-lg transition-shadow duration-300"
            style="background-image: linear-gradient(to right, #4158D0, #C850C0, #FFCC70);">
            <!-- Content container -->
            <div class="bg-white rounded-lg">
                <!-- Card header -->
                <div class="p-4">
                    <h2 class="font-semibold text-xl">Team Members</h2>
                    <p class="text-gray-500 text-sm">Invite your team members to collaborate.</p>
                </div>
                <!-- Card content -->
                <div class="space-y-6 p-4">
                    <!-- Team member 1 -->
                    <div class="flex items-center space-x-4">
                        <img class="rounded-full w-12 h-12" src="/avatars/01.png" alt="Amelia Wilson">
                        <div>
                            <p class="font-medium text-sm">Amelia Wilson</p>
                            <p class="text-gray-500 text-sm">m@example.com</p>
                        </div>
                    </div>
                    <!-- Team member 2 -->
                    <div class="flex items-center space-x-4">
                        <img class="rounded-full w-12 h-12" src="/avatars/02.png" alt="Benjamin Anderson">
                        <div>
                            <p class="font-medium text-sm">Benjamin Anderson</p>
                            <p class="text-gray-500 text-sm">p@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
