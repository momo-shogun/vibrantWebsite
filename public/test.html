<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Tailwind & GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex justify-center items-center bg-gray-100 h-screen">

<div class="cube-container">
    <div id="cube" class="cube">
        <div class="face front bg-[url('https://images.unsplash.com/photo-1726137569846-7977371633a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8')]"></div>
        <div class="face back bg-[url('https://plus.unsplash.com/premium_photo-1679691282737-bc3dac4499a3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8')]"></div>
        <div class="face left bg-[url('https://images.unsplash.com/photo-1741087562365-d0bf6e6fd7ef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8')]"></div>
        <div class="face right bg-[url('https://plus.unsplash.com/premium_photo-1675756234999-3a6538ec1cde?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8')]"></div>
        <div class="face top bg-[url('https://images.unsplash.com/photo-1737467042207-7fc6318d3e5b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8')]"></div>
        <div class="face bottom bg-[url('https://images.unsplash.com/photo-1740214845705-04a20e2e22c1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D')]"></div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        gsap.timeline({ repeat: -1, defaults: { duration: 2, ease: "expo.inOut" } })
            .to("#cube", { rotateY: 90, delay: 1 })
            .to("#cube", { rotateY: 180, delay: 1 })
            .to("#cube", { rotateY: 270, delay: 1 })
            .to("#cube", { rotateX: 90, delay: 1 })
            .to("#cube", { rotateX: -90, delay: 1 })
            .to("#cube", { rotateX: 0, rotateY: 0, delay: 1 });
    });
</script>

</body>
</html>
